<!DOCTYPE html>
<html>
<head>
    <title>Simple Clock</title>
    <style>
        body { 
            background: #0b66ff; 
            color: white; 
            font-family: Arial; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
        }
        .button { 
            background: white; 
            color: black; 
            padding: 10px 20px; 
            border: none; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 20px; 
        }
        #time { 
            font-size: 48px; 
            font-weight: bold; 
            margin: 50px 0; 
        }
    </style>
</head>
<body>
    <h1>Simple Clock</h1>
    <button class="button" onclick="toggleFormat()">Toggle Format</button>
    <div id="time"></div>

    <script>
        let is24Hour = true;
        
        function toggleFormat() {
            is24Hour = !is24Hour;
            updateTime();
        }
        
        function updateTime() {
            const now = new Date();
            let timeString;
            
            if (is24Hour) {
                timeString = now.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
            } else {
                timeString = now.toLocaleTimeString('en-US', { 
                    hour12: true 
                });
            }
            
            document.getElementById('time').textContent = timeString;
        }
        
        // Update every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call
    </script>
</body>
</html>
